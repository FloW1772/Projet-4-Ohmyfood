<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


  <title>OH my food</title>

<body>
  <header id="header">
    <a href="index.html">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
    </a>
    <img src="asset/logo/Ohmyfood.png" alt="Logo Ohmyfood">
  </header>

  <div class="image-container">
    <img src="asset/images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Image">
  </div>
  <div class="menu-container">
    <section class="pageresto">
      <div class="title">
        <h2>À la française</h2>
        <div class="heart">
          <i class="fa-regular fa-heart">
            <i class="fa-solid fa-heart"></i>
          </i>
        </div>
      </div>
      <div id="entrées" class="entrées">
        <h3 class="tiret">ENTRÉES</h3>
        <div class="container-global">
          <input type="checkbox" id="entree1">
          <label class="entree" for="entree1">
            <span class="content">
              <span class="titre">Tartare de poulpe acidulé</span>
              <span class="txt">Aux zestes d'orange</span>
            </span>
            <span class="argent">25€</span>
            <span class="overlay">
              <i class="fa-solid fa-circle-check"></i>
            </span>
          </label>
        </div>

      <div class="container-global">
        <input type="checkbox" id="entree2">
        <label class="entree" for="entree2">
          <span class="content">
            <span class="titre">Velouté de légumes d'antan</span>
            <span class="txt">Carotte, panais, topinambour</span>
          </span>
          <span class="argent">35€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree3">
        <label class="entree" for="entree3">
          <span class="content">
            <span class="titre">Soupe à l'oignon</span>
            <span class="txt">Revisitée</span>
          </span>
          <span class="argent">20€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
    </div>
    </section>
  
    <section class="pageresto">
      <div id="plats" class="plats">
      <h3 class="tiret">PLATS</h3>
      <div class="container-global">
        <input type="checkbox" id="entree4">
        <label class="entree" for="entree4">
          <span class="content">
            <span class="titre">Coquilles Saint-Jacques</span>
            <span class="txt">Accompagnées d'une purée de panais</span>
          </span>
          <span class="argent">40€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree5">
        <label class="entree" for="entree5">
          <span class="content">
            <span class="titre">Magret de canard</span>
            <span class="txt">Et parmentier de pommes de terre</span>
          </span>
          <span class="argent">35€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree6">
        <label class="entree" for="entree6">
          <span class="content">
            <span class="titre">Pigeonneau d’Ille-et-Vilaine</span>
            <span class="txt">Sur son lit de gnocchis aux légumes</span>
          </span>
          <span class="argent">44€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
    </div>
    </section>
  
    <section class="pageresto">
      <div class="dessert">
      <h3 class="tiret">DESSERTS</h3>
      <div class="container-global">
        <input type="checkbox" id="entree7">
        <label class="entree" for="entree7">
          <span class="content">
            <span class="titre">Pétales de violettes glacés</span>
            <span class="txt">Et purée de noisettes</span>
          </span>
          <span class="argent">18€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree8">
        <label class="entree" for="entree8">
          <span class="content">
            <span class="titre">Fondant au chocolat</span>
            <span class="txt">Revisité</span>
          </span>
          <span class="argent">22€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree9">
        <label class="entree" for="entree9">
          <span class="content">
            <span class="titre">Millefeuille croustillant</span>
            <span class="txt">Myrtilles et pâte d’amande</span>
          </span>
          <span class="argent">23€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
    </div>
    </section>
    <div class="explo">
      <button class="button">Commander</button>
    </div>
  </div>

  

  <footer>
    <h3>Ohmyfood</h3>
    <ul>
      <li><i class="fa-solid fa-utensils"></i> <a href="#">Proposer un restaurant</a></li>
      <li><i class="fa-solid fa-handshake fa-rotate-45"></i><a href="#">Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
    </ul>

  </footer>

</html>
