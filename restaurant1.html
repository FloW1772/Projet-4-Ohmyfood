<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


  <title>OH my food</title>

<body>
  <header id="header">
    <a href="index.html">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
    </a>
    <img src="asset/logo/Ohmyfood.png" alt="Logo Ohmyfood">
  </header>

  <div class="image-container">
    <img src="asset/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image">
  </div>
  <div class="menu-container">
    <section class="pageresto">
      <div class="title">
        <h2>La palette du goût</h2>
        <div class="heart">
          <i class="fa-regular fa-heart">
            <i class="fa-solid fa-heart"></i>
          </i>
        </div>
      </div>
      <div id="entrées" class="entrées">
        <h3 class="tiret">ENTRÉES</h3>
        <div class="container-global">
          <input type="checkbox" id="entree1">
          <label class="entree" for="entree1">
            <span class="content">
              <h4>Fricassée d'escargots</h4>
              <p class="txt">Au piment d'Espelette</p>
            </span>
            <span class="argent">25€</span>
            <div class="overlay">
              <i class="fa-solid fa-circle-check"></i>
            </div>
          </label>
        </div>

      <div class="container-global">
        <input type="checkbox" id="entree2">
        <label class="entree" for="entree2">
          <span class="content">
            <h4>Foie gras de canard mi-cuit</h4>
            <p class="txt">Et ses copeaux de truffe noire</p>
          </span>
          <span class="argent">35€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree3">
        <label class="entree" for="entree3">
          <span class="content">
            <h4>Œuf au plat</h4>
            <p class="txt">Assaisonné à la truffe sur lit de caviar</p>
          </span>
          <span class="argent">20€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
    </div>
    </section>
  
    <section class="pageresto">
      <div id="plats" class="plats">
      <h3 class="tiret">PLATS</h3>
      <div class="container-global">
        <input type="checkbox" id="entree4">
        <label class="entree" for="entree4">
          <span class="content">
            <h4>Filet de bœuf aux herbes</h4>
            <p class="txt">Accompagné de sa ribambelle de légumes</p>
          </span>
          <span class="argent">40€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree5">
        <label class="entree" for="entree5">
          <span class="content">
            <h4>Parmentier de queue de bœuf</h4>
            <p class="txt">À la truffe noire sur sa purée de panais</p>
          </span>
          <span class="argent">35€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree6">
        <label class="entree" for="entree6">
          <span class="content">
            <h4>Filet de turbot</h4>
            <p class="txt">Aux agrumes</p>
          </span>
          <span class="argent">44€</span>
          <span class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </span>
        </label>
      </div>
    </div>
    </section>
  
    <section class="pageresto">span
      <div class="dessert"class="dessert">
      <h3 class="tiret">DESSERTS</h3>
      <div class="container-global">
        <input type="checkbox" id="entree7">
        <label class="entree" for="entree7">
          <span class="content">
            <h4>Paris-Brest</h4>
            <p class="txt">Revisité</p>
          </span>
          <span class="argent">18€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree8">
        <label class="entree" for="entree8">
          <span class="content">
            <h4>Macaron au chocolat d'exception </h4>
            <p class="txt">Et glace à la vanille de Madagascar</p>
          </span>
          <span class="argent">22€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree9">
        <label class="entree" for="entree9">
          <span class="content">
            <h4>Mousse au chocolat </h4>
            <p class="txt">Au piment d'Espelette et à la truffe noire</p>
          </span>
          <span class="argent">23€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
    </div>
    </section>
    <div class="explo">
      <button class="button">Commander</button>
    </div>
  </div>

  

  <footer>
    <h3>Ohmyfood</h3>
    <ul>
      <li><i class="fa-solid fa-utensils"></i> <a href="#">Proposer un restaurant</a></li>
      <li><i class="fa-solid fa-handshake fa-rotate-45"></i><a href="#">Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">contact</a></li>
    </ul>

  </footer>
</body>

</html>
