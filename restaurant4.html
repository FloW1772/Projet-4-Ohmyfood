<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


  <title>OH my food</title>

<body>
  <header id="header">
    <a href="index.html">
      <i class="fa-solid fa-arrow-left fa-lg"></i>
    </a>
    <img src="asset/logo/Ohmyfood.png" alt="Logo Ohmyfood">
  </header>

  <div class="image-container">
    <img src="asset/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image">
  </div>
  <div class="menu-container">
    <section class="pageresto">
      <div class="title">
        <h2>À la française</h2>
        <div class="heart">
          <i class="fa-regular fa-heart">
            <i class="fa-solid fa-heart"></i>
          </i>
        </div>
      </div>
      <h3 class="tiret">ENTRÉES</h3>
      <div class="container-global">
        <input type="checkbox" id="entree1">
        <label class="entree" for="entree1">
          <div class="content">
            <h4>Tartare de poulpe acidulé</h4>
            <p class="txt">Aux zestes d'orange</p>
          </div>
          <span class="argent">25€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
  
      <div class="container-global">
        <input type="checkbox" id="entree2">
        <label class="entree" for="entree2">
          <div class="content">
            <h4>Velouté de légumes d'antan</h4>
            <p class="txt">Carotte, panais, topinambour</p>
          </div>
          <span class="argent">35€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree3">
        <label class="entree" for="entree3">
          <div class="content">
            <h4>Soupe à l'oignon</h4>
            <p class="txt">Revisitée</p>
          </div>
          <span class="argent">20€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
    </section>
  
    <section class="pageresto">
      <h3 class="tiret">PLATS</h3>
  
      <div class="container-global">
        <input type="checkbox" id="entree4">
        <label class="entree" for="entree4">
          <div class="content">
            <h4>Coquilles Saint-Jacques</h4>
            <p class="txt">Accompagnées d'une purée de panais</p>
          </div>
          <span class="argent">40€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree5">
        <label class="entree" for="entree5">
          <div class="content">
            <h4>Magret de canard</h4>
            <p class="txt">Et parmentier de pommes de terre</p>
          </div>
          <span class="argent">35€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree6">
        <label class="entree" for="entree6">
          <div class="content">
            <h4>Pigeonneau d’Ille-et-Vilaine</h4>
            <p class="txt">Sur son lit de gnocchis aux légumes</p>
          </div>
          <span class="argent">44€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
    </section>
  
    <section class="pageresto">
      <h3 class="tiret">DESSERTS</h3>
  
      <div class="container-global">
        <input type="checkbox" id="entree7">
        <label class="entree" for="entree7">
          <div class="content">
            <h4>Pétales de violettes glacés</h4>
            <p class="txt">Et purée de noisettes</p>
          </div>
          <span class="argent">18€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree8">
        <label class="entree" for="entree8">
          <div class="content">
            <h4>Fondant au chocolat</h4>
            <p class="txt">Revisité</p>
          </div>
          <span class="argent">22€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
  
      <div class="container-global">
        <input type="checkbox" id="entree9">
        <label class="entree" for="entree9">
          <div class="content">
            <h4>Millefeuille croustillant</h4>
            <p class="txt">Myrtilles et pâte d’amande</p>
          </div>
          <span class="argent">23€</span>
          <div class="overlay">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </label>
      </div>
    </section>
    <div class="explo">
      <button class="button">Commander</button>
    </div>
  </div>

  

  <footer>
    <h3>Ohmyfood</h3>
    <ul>
      <li><i class="fa-solid fa-utensils"></i> <a href="#">Proposer un restaurant</a></li>
      <li><i class="fa-solid fa-handshake fa-rotate-45"></i><a href="#">Devenir partenaire</a></li>
      <li><a href="#">Mentions légales</a></li>
      <li><a href="#">contact</a></li>
    </ul>

  </footer>
</body>

</html>
